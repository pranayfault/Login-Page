<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="style.css">
   <title>Login form - CodeCraftedWeb</title>
   <style>
      .error {
         color: red;
         font-size: 14px;
         margin-top: 5px;
      }
   </style>
</head>
<body>
   <div class="login">
      <img src="bg.jpg" alt="image" class="login__bg">
      <form action="#" class="login__form" onsubmit="return validateForm()">
         <h1 class="login__title">Login</h1>
         <div class="login__inputs">
            <div class="login__box">
               <input type="email" id="email" placeholder="Email ID" required class="login__input">
               <i class="ri-mail-fill"></i>
            </div>
            <div id="emailError" class="error"></div>
            <div class="login__box">
               <input type="password" id="password" placeholder="Password" required class="login__input">
               <i class="ri-lock-2-fill"></i>
            </div>
            <div id="passwordError" class="error"></div>
         </div>
         <div class="login__check">
            <div class="login__check-box">
               <input type="checkbox" class="login__check-input" id="user-check">
               <label for="user-check" class="login__check-label">Remember me</label>
            </div>
            <a href="#" class="login__forgot">Forgot Password?</a>
         </div>
         <button type="submit" class="login__button">Login</button>
         <div class="login__register">
            Don't have an account? <a href="#">Register</a>
         </div>
      </form>
   </div>

   <script>
      function validateForm() {
         var email = document.getElementById('email').value;
         var password = document.getElementById('password').value;
         var emailError = document.getElementById('emailError');
         var passwordError = document.getElementById('passwordError');

         emailError.textContent = '';
         passwordError.textContent = '';

         if (!email.includes('@')) {
            emailError.textContent = 'Invalid email address';
            return false;
         }

         if (password.length < 6) {
            passwordError.textContent = 'Password must be at least 6 characters long';
            return false;
         }

         // Add your login logic here

         return true;
      }
   </script>
</body>
</html>
